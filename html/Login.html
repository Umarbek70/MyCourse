<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/Logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/Login.css">
</head>

<body>

    <div class="log_box">

        <div class="log_left_box">
            <img src="../img/LogImg.png" alt="Log-Img" class="Log-Img">
        </div>
        
        <div class="log_right_box">

            <div class="right_container">

                <img src="../img/loglogo.png" alt="Logo" class="logo">

                <p class="btns_subtext">Join us and get more benefits. We promise to keep your data safely.</p>

                <div class="right_inputs">
                    <input type="email" id="email" placeholder="Email Address">
                    <input type="password" id="password" placeholder="Password">
                </div>
<button class="login_btn" id="loginBtn"><p class="btns-text">Login</p></button>


                <p class="or">or you can</p>

                <div class="right_btns">
                    <button class="Fb_btn">
                        <i class="bi bi-facebook"></i> Continue with Facebook
                    </button>

                    <button class="Ap_btn">
                        <i class="bi bi-apple"></i> Continue with Apple
                    </button>

                    <button class="Gl_btn">
                        <i class="bi bi-google"></i> Continue with Google
                    </button>
                </div>

                <div class="right-end">
                    <p class="btns_subtext">Need an Account?</p>
                    <p class="btn_subtt">Sign Up</p>
                </div>

            </div>
        </div>

    </div>


    <script src="../JavaScript/Global.js"></script>

</body>
</html>
