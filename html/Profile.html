<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account - Profile</title>
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="stylesheet" href="../css/Profile.css">
</head>

<body>

    <div class="account-container">

        <h2 class="page-title">My Account</h2>

        <div class="tabs">
            <button class="tab active">Profile</button>
            <button class="tab">Personalisation</button>
            <button class="tab">Account</button>
            <button class="tab">Payment Methods</button>
            <button class="tab">Notifications</button>
            <button class="tab">Privacy</button>
        </div>

        <div class="profile-section">

            <div class="profile-img-box">
                <img src="../img/user.png" class="profile-img" alt="Profile">
                <label class="edit-img-btn">âœŽ</label>
            </div>

            <form class="profile-form">

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" value="Jonathan">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" value="Doe">
                </div>

                <div class="form-group">
                    <label>Headline</label>
                    <input type="text" placeholder="Headline">
                </div>

                <div class="form-group">
                    <label>Language</label>
                    <select>
                        <option>English</option>
                        <option>Russian</option>
                        <option>Uzbek</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Link</label>
                    <input type="text" value="www.istari.io">
                </div>

                <button class="save-btn">    <a href="../html/Home.html">Save</a></button>

            </form>
        </div>

    </div>

</body>
</html>
